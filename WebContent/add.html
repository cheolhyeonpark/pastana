        <div class="container">
            <a class="navbar-brand" href="index.html">PASTANA</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

                        <a class="nav-link" href="reservation.html">RESERVATION</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="bgphoto reservephoto">
        <div class="title">
            <h1>RESERVATION</h1>
            <hr class="line">
            <h5>BOOK A TABLE OR ROOMS FOR PRIVATE DINING</h5>
        </div>
    </div>

    <div class="container contents">
        <div class="row">
            <div class="col-md-5">
                <form action="./reserve/add" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" id="title" placeholder="Event Name">
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <input type="date" class="form-control" id="date" placeholder="Event Date">
                        </div>
                        <div class="col-md-6 form-group">
                            <select class="form-control" id="time">
                                <option>Event Time</option>
                                <option>6pm</option>
                                <option>7pm</option>
                                <option>8pm</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <select class="form-control" id="guest">
                                <option>Number of Guest</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                        <div class="col-md-6 form-group">
                            <input type="tel" class="form-control" id="phone" placeholder="Phone Number">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <input type="text" class="form-control" id="name" placeholder="Name">
                        </div>
                        <div class="col-md-6 form-group">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="message" rows="5">Message</textarea>
                    </div>
                    <hr>
                    <input class="btn btn-dark" value="SEND REQUEST" type="submit">
                </form>
            </div>
            <div class="col-md-7" style="padding-bottom: 19px;">
                <div class="bgphoto endphoto" style="width: 100%; height: 100%;"></div>
            </div>
        </div>
    </div>

    <footer style="margin-top: 30px;">
        <div class="bottomfoot">
            <div class="container">
